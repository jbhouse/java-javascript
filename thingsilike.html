<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <title>Family Members</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Family Members</h1>
    <input id="firstName" type="text" placeholder="first name">
    <input id="lastName" type="text" placeholder="last name"><br>
    <input id="duration" type="text" placeholder="relationship duration">
    <input id="relationshipStatus" type="text" placeholder="relationship type"><br>
    <button id="submitter" class="btn btn-primary">add it</button>
    <button id="canceler" class="btn btn-warning">cancel</button>
  </div>
  <table class="table table-sm">
    <thead>
      <tr>
        <th>id</th>
        <th>first name</th>
        <th>last name</th>
        <th>how long i've known them</th>
        <th>their relationship to me</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tbod"></tbody>
  </table>

  <script src="thingsilike.js"></script>

</body>
</html>
